<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Session | ecomAI</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="navbar">
        <a href="index.html" class="logo">ecomAI</a>
        <nav>
            <a href="product-session.html">Product Agent</a>
            <a href="price-insight.html">Price Insights</a>
            <a href="product-comparison.html">Comparisons</a>
            <a href="history-insight.html">History Insight</a>
        </nav>
        <div class="auth">
            <a href="#" class="login" onclick="toggleAuth(true)">Log in</a>
            <a href="#" class="cta" onclick="openSignupModal()">Get Started</a>
        </div>
    </header>
    <main style="margin-top: 120px;">
        <section id="product-session" class="panel-section">
            <h3>Product Session</h3>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 1" />
                    <h4>Product Name 1</h4>
                    <p>₹999 • ⭐ 4.2</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 2" />
                    <h4>Product Name 2</h4>
                    <p>₹1299 • ⭐ 4.5</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 3" />
                    <h4>Product Name 3</h4>
                    <p>₹849 • ⭐ 4.1</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
